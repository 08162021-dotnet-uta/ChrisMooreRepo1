<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <script src="GuessingGame.css" text="text/css"></script>
</head>

<body>
  <a href="https://www.google.com"></a>
  <img alt="Question marks" src="https://cdn.pixabay.com/photo/2016/11/30/12/16/question-mark-1872665__340.jpg"
    class="center" width="500">
  <h1>Welcome to the Guessing Game</h1>

  <p>Please guess the correct number!</p>
  <p>The selected number ranges between 1-100. Can you guess it?</p>

  <div class="form">
    <label for="guess-field"></label>
    <input type="text" id="guess-field" class="guess-field" placeholder="guess any number here">
    <input type="submit" value="submit" class="guess-submission" id="submitguess">
  </div>

  <script src="GuessingGame.js" type="text/javascript"></script>
</body>

</html>
